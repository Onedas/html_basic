<!-- CSS => Cascading Style Sheets -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Internal CSS -->
    <style>
        body {background-color: powderblue;}
        h2   {color: blue;}
        p    {color: red;}
    </style>

    <!-- External CSS with styles.css file -->
    <link rel="stylesheet" href="styles_10.css">

</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:red;">This is a Red Heading</h1>
    <h2> This is a blue second heading with internal CSS</h2>
    <h3> This is a orange third heading with external CSS</h3>

</body>
</html>
